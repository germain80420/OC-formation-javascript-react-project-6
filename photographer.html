<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <header id="header">
    <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" /></a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <div id="infos-photographer">

      </div>
      <div class="contact">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>

      </div>
      <div id="imgPhotographer"></div>

    </div>
    <div class="filter">
      <label for="filterBy">Trier par</label>
      <select name="filterBy" id="filterBy">
        <option selected value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="medias_section"></div>
    <div id="stats-photographer">
      <p id="stats-likes"></p>
      <p id="stats-price"></p>
    </div>

  </main>
  <div id="lightbox-modal" aria-hidden="true" role="dialog">
    <div id="left-side" aria-hidden="false" aria-label="photo precedente" role="button"><i
        class="fa-solid fa-chevron-left"></i></div>
    <div id="currentImage" aria-hidden="true"></div>
    <div id="close-lightbox" aria-label="fermer" role="button"><i class="fa-solid fa-xmark"></i></div>
    <div id="right-side" aria-hidden="false" aria-label="photo suivante" role="button"><i
        class="fa-solid fa-chevron-right"></i></div>
    <input type="hidden" name="indexMedia" id="indexMedia">

  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="contactMe">Contactez-moi</h2>

        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="formContact">
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" />
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" />
          <label for="mail">Email</label>
          <input type="mail" id="mail" name="mail" />
          <label for="message">Votre message</label>
          <input type="textarea" id="message" name="message" />
        </div>

        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/c3461940f5.js" crossorigin="anonymous"></script>

  <script src="models/Photographer.js"></script>

  <script src="models/Media.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>

  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
